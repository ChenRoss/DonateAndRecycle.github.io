<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字儲存範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>請輸入文字</h1>

    <!-- 文字輸入框 -->
    <textarea id="textInput" placeholder="請在此輸入文字..."></textarea><br>

    <!-- 儲存按鈕 -->
    <button onclick="saveText()">儲存文字</button>

    <script>
        // 預設讀取並顯示已儲存的文字
        window.onload = function() {
            var savedText = localStorage.getItem("userText");
            if (savedText) {
                document.getElementById("textInput").value = savedText;
            }
        };

        // 儲存文字到本地儲存
        function saveText() {
            var text = document.getElementById("textInput").value;
            localStorage.setItem("userText", text);  // 儲存文字
            alert("文字已儲存！");
        }
    </script>
</body>
</html>
